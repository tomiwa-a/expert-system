<!DOCTYPE html>
<html lang="en" data-bs-theme="">
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/logo.png" />
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/bundle1c4a.css?v131" />
    <link rel="stylesheet" href="assets/css/app1c4a.css?v131" />

    <script src="assets/js/jquery.js"></script>
  </head>

  <body class="tyn-body">
    <div class="tyn-root">
      <div class="tyn-content tyn-auth tyn-auth-centered">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-4 col-lg-5 col-md-7 col-sm-9">
              <div class="my-3 text-center">
                <a class="" href="index.html">
                  <img src="images/logo.png" height="100px" />
                </a>
              </div>
              <div class="card border-0">
                <form id="loginForm">
                  <div class="p-4">
                    <h3>Login</h3>
                    <br />
                    <div class="row g-3">
                      <div class="col-12">
                        <div class="form-group">
                          <label class="form-label" for="email-address"
                            >Email Address</label
                          >
                          <div class="form-control-wrap">
                            <input
                              type="text"
                              class="form-control"
                              id="email-address"
                              placeholder="youremail@example.com"
                              name="email"
                              required
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-group">
                          <label class="form-label d-flex" for="password"
                            >Password
                            <!-- <a
                            href="forgot.html"
                            class="link link-primary ms-auto"
                            >Forgot ?</a
                          > -->
                          </label>
                          <div class="form-control-wrap">
                            <input
                              type="password"
                              class="form-control"
                              id="password"
                              placeholder="password"
                              name="password"
                              required
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-12">
                        <button
                          type="submit"
                          class="btn btn-primary w-100"
                          href="welcome.html"
                          id="login_button"
                        >
                          Account Login
                        </button>
                      </div>
                    </div>
                    <br />
                    <div
                      class="alert alert-danger"
                      role="alert"
                      id="emailError"
                      style="display: none"
                    >
                      Email doesn't exist
                    </div>
                    <!-- .row -->
                  </div>
                </form>
              </div>
              <!-- .card -->
              <div class="text-center mt-4">
                <p class="small">
                  Don't have an account? <a href="register.html">Register</a>
                </p>
              </div>
            </div>
            <!-- .col -->
          </div>
          <!-- .row -->
        </div>
        <!-- .container -->
      </div>
    </div>
    <script>
      $("#loginForm").submit(function (e) {
        e.preventDefault();
        var data = $(this).serializeArray();

        let email = data[0].value;
        let password = data[1].value;

        $("#login_button").css("disabled", true);
        var settings = {
          url: "http://209.38.202.10:8000/login",
          method: "POST",
          timeout: 0,
          headers: {
            "Content-Type": "application/json",
          },
          data: JSON.stringify({
            email: email,
            password: password,
          }),
        };

        $.ajax(settings)
          .done(function (response) {
            $("#login_button").css("disabled", false);
            $("#emailError").css("display", "none");
            console.log(response);
            let responseData = response;

            localStorage.setItem("id", responseData.id);
            localStorage.setItem("name", responseData.name);
            localStorage.setItem("email", responseData.email);
            window.location.assign("chat.html");
          })
          .fail(function (response) {
            if (response.status == 400) {
              $("#emailError").css("display", "block");
            }
          });
      });
    </script>
    <script src="assets/js/bundle1c4a.js?v131"></script>
    <script src="assets/js/app1c4a.js?v131"></script>
  </body>
</html>
